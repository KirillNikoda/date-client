        <ul class="navbar-nav mr-auto">
          <ng-container *ngIf="accountService.currentUser$ | async">

              <a class="nav-link link" routerLink="/members" routerLinkActive="active-link">Matches</a>

            <li class="nav-item">
              <a class="nav-link link" routerLink="/lists" routerLinkActive="active-link">Lists</a>
